<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - GameHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('valorant-logo-characters-red-pink-PC.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .leaderboard-container {
            background: rgba(0, 0, 0, 0.8);
            width: 50%;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid white;
        }

        th {
            background: rgba(255, 0, 0, 0.7);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <h1>Leaderboard</h1>
        <table>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Player1</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Player2</td>
                <td>1400</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Player3</td>
                <td>1300</td>
            </tr>
        </table>
    </div>
</body>
</html>
